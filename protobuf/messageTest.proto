syntax = "proto2";

package msgTest;

message Position {  
    optional float x = 1 [default = 0];  
    optional float y = 2 [default = 0];  
    optional float z = 3 [default = 0];  
}

message Veloccity {  
    optional float x = 1 [default = 0];  
    optional float y = 2 [default = 0];  
    optional float z = 3 [default = 0]; 
}

message UserInfo {
    required int32 id = 1;
    required Position position = 2; 
}

